<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Api</title>
</head>
<body>
    <script>
        let obj = {
            name:'jack',
            age:20
        }
        const myporxy = new Proxy(obj,{
            get(target,prop){
                console.log('get:',prop);
                return target[prop]
            },
            set(target,prop,value){
                console.log('update set' + prop + 'in' + value);
                target[prop] = value
            }
        })
        console.log(myporxy.name);
    </script>
</body>
</html>
